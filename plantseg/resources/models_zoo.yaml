# Simple dictionary containing the models repository urls
# OwnCould link is obtained by creating a Public Link to a directory: <OC_BASE_URL>/s/<dir ID>/download?path...?files=

## Aliases for best performing networks for confocal and light-sheet
generic_confocal_3d_unet:
  path: https://oc.embl.de/index.php/s/61s67Mg5VQy7dh9/download?path=%2FArabidopsis-Ovules%2Funet_bce_ds2x&files=
  resolution: [0.235, 0.150, 0.150]
  description: Unet trained on confocal images on half-resolution in XY with BCE loss.
generic_light_sheet_3d_unet:
  path: https://oc.embl.de/index.php/s/61s67Mg5VQy7dh9/download?path=%2FLateral-Root-Primordia%2Funet_bce_ds1x&files=
  resulution: [0.25, 0.1625, 0.1625]
  description: Unet trained on light-sheet images on original resolution with BCE Loss.

