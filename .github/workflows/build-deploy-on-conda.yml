name: Build and Deploy Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1

    steps:
    - uses: actions/checkout@v2
    - name: Set PlantSeg version name
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Print PlantSeg version name
      run: |
        echo $RELEASE_VERSION
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Build PlantSeg
      run: |
          conda install -q conda-build
          conda build -c abailoni -c cpape -c awolny -c conda-forge conda-recipe
    - name: Install dependencies
      run: |
        conda install -c abailoni -c cpape -c awolny -c conda-forge --use-local plantseg
    - name: Run pytest
      run: |
        conda install pytest
        pytest
    - name: Deploy on conda
      if: ${{ success() }} && startsWith( github.ref, 'refs/tags/')
      env:
        ANACONDA_SECRET: ${{ secrets.ANACONDA_TOKEN }}
      run: |
        conda install -q anaconda-client
        anaconda -t $ANACONDA_SECRET upload $CONDA/conda-bld/**/plantseg-*.tar.bz2
