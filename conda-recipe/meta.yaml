package:
  name: plantseg
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..

build:
  script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  number: 1

  entry_points:
    - plantseg = plantseg.run_plantseg:main

requirements:
  build:
    - python
    - pip

  run:
    - python 3.7
    - pillow
    - h5py
    - pywget
    - pyyaml
    - scipy =1.2
    - scikit-image
    - scikit-learn
    - tifffile
    - vigra
    - torchvision
    - pytorch
    - elf =0.1.0
    - nifty =vplantseg1.0.8
    - gasp =1.0.3
    - pytorch-3dunet =1.2.5
    - simpleitk =1.2.4

test:
  imports:
    - plantseg
    - plantseg.gui
    - plantseg.segmentation
  requires:
    - pytest
  run:
    - pytest
about:
  home: https://github.com/hci-unihd/plant-seg
  license: MIT